version: '3'

services:
    rsshub:
        image: diygod/rsshub
        restart: always
        ports:
            - '1200:1200'
        environment:
            NODE_ENV: production
            CACHE_TYPE: redis
            REDIS_URL: 'redis://redis:6379/'
            PUPPETEER_WS_ENDPOINT: 'ws://browserless:3000'
            # Auth
            HTTP_BASIC_AUTH_NAME: user
            HTTP_BASIC_AUTH_PASS: password
            # Pixiv 
            PIXIV_USERNAME: user
            PIXIV_PASSWORD: password
            # YOUTUBE
            YOUTUBE_KEY: key
        depends_on:
            - redis
            - browserless

    browserless:
        image: browserless/chrome
        restart: always

    redis:
        image: redis:alpine
        restart: always
        volumes:
            - redis-data:/data

volumes:
    redis-data:
